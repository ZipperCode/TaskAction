name: 九章头条
on:
  schedule:
      # 0 => 8 4 => 12 10 => 18 
    - cron: '10 0,4 * * *'
jobs:
  task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Java 环境
      - name: 设置Java环境
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      # 运行
      - name: 运行jar包
        env:
          JZTT_CONFIG: ${{secrets.JZTT_CONFIG}}
        run: java -jar jztt-1.0-SNAPSHOT-all.jar
