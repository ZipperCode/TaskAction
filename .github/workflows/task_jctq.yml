name: 晶彩天气
on:
  schedule:
      # 0 => 8 4 => 12 10 => 18 
    - cron: '30 * * 1 *'
    
jobs:
  task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Java 环境
      - name: 设置Java环境
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      # 运行
      - name: 运行jar包
        env:
          JCTQ_CONFIG: ${{secrets.JCTQ_CONFIG}}
        run: java -jar jctq-1.0-SNAPSHOT-all.jar
